<html>
    <head>
        <title>Cart</title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script
        src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
        <script src="/angular.js"></script>
        <link rel="stylesheet" type="text/css" href="/styles.css" />
        <link rel="stylesheet"
              href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />

    </head>
    <body>
       
                <div class="navbar">
                       <ul><li style="float:left"><a  href="/"><img src="/images/logo.png" alt="Description" width="100" height="30"/></a></li>
                        <li><a href="/" ng-click="logOut()">Log Out</a></li>
                        </ul>
                
                     </div>
          <div class="container" ng-app="app">



            <div ng-controller="getCartproductsController" class="col-md-12">

                <div class="row">
                    <div class="col-4" style="float:left;">

                    </div>
                    <div class="col-4" style="float:left;">
                        <h1>My Cart</h1>
                    </div>
                    <div class="col-4" style="float:left;">

                    </div>
                </div>
                <br/>
                <br/>

                <p ng-init="getAllProducts()"></p>


                <div ng-show="Cart">
                    <table class="new" align="center">
                        <tr>
                            <td ng-repeat="product in allcartproducts "  >
                            
                                   <div class="infor">
                                <img src="{{product.image}}" alt='product image'  width="150" height="160"/><br />
                                {{product.name}}<br/>
                                Unit Price: R{{product.price}}<br/>
                                <input type="number" class="NumerCart" ng-model="product.quantity" ng-change="checkQuantity(product)" placeholder="Enter quantity of product"/><br/>
                                <label>Unit Total: R {{product.unitTotal}}</label>
                                <br/>
                                <button class="buttonCart" ng-click="removeProduct(product)">Remove Product</button>
                                   </div>
                            </td>

                        </tr>
                    </table>

                    <br/>
                    <br/>

                    <button style="float: right" class="buttoncheckout" ng-click="checkOut(allcartproducts)">Place Order</button>
                </div>
            </div>

        </div>    
   
    </body>
</html>
