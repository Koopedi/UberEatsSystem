<html>
    <head>
        <title>Payment</title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script
        src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
        <script src="/angular.js"></script>
        <link rel="stylesheet" type="text/css" href="/styles.css" />
        <link rel="stylesheet"
              href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />

    </head>
    <body>
       

            

                
   <div class="navbar">
               <ul><li style="float:left"><a  href="/"><img src="/images/logo.png" alt="Description" width="100" height="30"/></a></li>
                            <li><a href="/" ng-click="logOut()">Log Out</a></li>
                        </ul>
                
            </div>
                  <div class="container" ng-app="app"> 
<div ng-controller="postPaymentController" class="col-md-12">
                    <div class="row">
                        <div class="col-4" style="float:left;">

                        </div>
                        <div class="col-4" style="float:left;">
                            <h1>Make Payment</h1>
                        </div>
                        <div class="col-4" style="float:left;">

                        </div>
                    </div>


                    <form name="paymentForm" ng-submit="submitPayment(paymentForm.$valid)" novalidate="true" class="reg">

                        <div class="form-group" ng-class="{ 'has-error' :paymentForm.cardnumber.$invalid }">

                            <input type="text" name="cardnumber" class="form-control" ng-model="cardnumber" placeholder="Enter Card Number" required="true" ng-minlength="3"/>
                            <p ng-show="paymentForm.cardnumber.$invalid" class="help-block">Card Number is required.</p>
                            <p ng-show="paymentForm.cardnumber.$error.minlength" class="help-block">Card Number is too short.</p>

                        </div>

                        <div class="form-group" ng-class="{ 'has-error' :paymentForm.holdername.$invalid }">

                            <input type="text" name="holdername" class="form-control" ng-model="holdername" placeholder="Enter Card Holder Name" required="true" ng-minlength="3"/>
                            <p ng-show="paymentForm.holdername.$invalid" class="help-block">Card Holder Name is required.</p>
                            <p ng-show="paymentForm.holdername.$error.minlength" class="help-block">Card Holder name is too short.</p>

                        </div>

                        <div class="form-group" ng-class="{ 'has-error' :paymentForm.expirydate.$invalid }">

                            <input type="text" name="expirydate" class="form-control" ng-model="expirydate" placeholder="Expiry Date(DD/MM/YYYY)" required="true"/>
                            <p ng-show="paymentForm.expirydate.$invalid" class="help-block">Card Expiry Date is required.</p>

                        </div>

                        <div class="form-group" ng-class="{ 'has-error' :paymentForm.cvv.$invalid }">

                            <input type="number" name="cvv" class="form-control" ng-model="cvv" placeholder="Enter CVV Number" required="true" ng-minlength="3" ng-maxlength="3"/>
                            <p ng-show="paymentForm.cvv.$invalid" class="help-block">CVV Number is required.</p>
                            <p ng-show="paymentForm.cvv.$error.minlength" class="help-block">CVV number should be 3 digits.</p>
                            

                        </div>

                        <br/><button class="btn-panel-big1" ng-disabled="paymentForm.$invalid">Pay</button>

                    </form>

                    <br />
                    <p class="results">{{postResultMessage}}</p>        

                </div>

            </div>
 
    </body>
</html>
